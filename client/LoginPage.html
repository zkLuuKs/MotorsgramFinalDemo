<!DOCTYPE html>
<html>
 <head>
     
     <title> 
         Motorsgram Login 
    </title>
     <link rel="stylesheet" href="/client/css/LoginPage.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     
 </head> 
 <body>
     
<section class="box">
    <div class="design">

    </div>
    
    <div class= "form" >
         <h1>MOTORSGRAM</h1>
            <form action="/LoginPage" method="post">

                <input type = "email" name="email" class="input-field" id="email" placeholder="email" required>
                <input type = "password" name="password" class="input-field" id="password" placeholder="password" required>
                <input type="submit" value="LOGIN">
                

            </form>    
            <button type="submit" class="button-primary" id="btn1">Register Here</button>

            <!-----redirect when register button  is clicked------->
            <script>
                document.querySelector('#btn1').addEventListener('click', () => {
                    window.location.href = 'http://localhost:5000/RegisterPage';
                });
            </script>
    <div>
        
    </div>
</section>
 </body>  
</html>
